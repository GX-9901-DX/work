<!DOCTYPE HTML>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% comment %} <audio src="music/rockman.EXE6アレンジ版OPw.mp3" autoplay></audio> {% endcomment %}
</head>

<body>
  <header>
    <h1 class="text-secondary" id="title">ショートストーリー作成</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
    <!-- サイドメニュー -->
      <nav id="sideber" class="col-md-2" width="250px">
        <!-- メニューコンテンツ -->
        <ul class="nav flex-column m-0 p-3">
          <li class="nav-item mb-2"><a href="#" class="nav-link">トップページ</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link">小説一覧</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link">タグ/ネタ登録</a></li>
        </ul>
      </nav>

      <!-- メインコンテンツ -->
      <main class="col-md-9">
        <div class="container">
          <div class="row">
            <div class"col-md-auto">
              {% block content %}{% endblock %}
            </div>
          </div>
          <div class="row">
            <div class="col">
              1 of 3
            </div>
            <div class="col-md-auto">
              Variable width content
            </div>
          <div class="col col-lg-2">
              3 of 3
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
         3つの列の1列目
         （高め）
        </div>
        <div class="col">
         3つの列の2列目
        </div>
        <div class="col">
         3つの列の3列目
         （少し高め）
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
